services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - data_network

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - data_network

  # MinIO - Object Storage (Data Lake)
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - data_network

  # PostgreSQL for Hive Metastore
  metastore-db:
    image: postgres:13
    container_name: metastore-db
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
    volumes:
      - metastore_db:/var/lib/postgresql/data
    networks:
      - data_network

  # Hive Metastore
  hive-metastore:
    image: apache/hive:3.1.3
    container_name: hive-metastore
    depends_on:
      - metastore-db
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: "-Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://metastore-db:5432/metastore -Djavax.jdo.option.ConnectionUserName=hive -Djavax.jdo.option.ConnectionPassword=hive"
    ports:
      - "9083:9083"
    networks:
      - data_network

  spark-master:
    image: apache/spark:3.4.1
    container_name: spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark/app:/app # Mount code PySpark vào container
      - ./config:/config
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - JAVA_HOME=/opt/java/openjdk
      - SPARK_HOME=/opt/spark
    user: "0:0" # Run as root to avoid permission issues
    networks:
      - data_network

  spark-worker:
    image: apache/spark:3.4.1
    container_name: spark-worker
    depends_on:
      - spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./spark/app:/app
      - ./config:/config
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - JAVA_HOME=/opt/java/openjdk
      - SPARK_HOME=/opt/spark
    user: "0:0" # Run as root to avoid permission issues
    networks:
      - data_network

  # PostgreSQL for Transactions
  postgres-db:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_DB: transactions
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    command: ["postgres", "-c", "wal_level=logical"]
    networks:
      - data_network

  # Kafka Connect with Debezium
  kafka-connect:
    image: debezium/connect:2.5
    container_name: kafka-connect
    depends_on:
      - kafka
      - postgres-db
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      STATUS_STORAGE_TOPIC: connect_statuses
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    networks:
      - data_network

  # Data Loader - Load CSV to PostgreSQL
  data-loader:
    build:
      context: ./services/data-loader
    container_name: data-loader
    depends_on:
      - postgres-db
    volumes:
      - ./data:/data
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: transactions
      DB_USER: postgres
      DB_PASSWORD: postgres
    networks:
      - data_network
    profiles:
      - setup

  # Dịch vụ Producer để đẩy dữ liệu vào PostgreSQL (thay vì Kafka)
  data-producer:
    build:
      context: ./services/data-producer
    container_name: data-producer
    depends_on:
      - postgres-db
      - kafka-connect
    volumes:
      - ./data:/data # Mount thư mục data chứa file csv
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: transactions
      DB_USER: postgres
      DB_PASSWORD: postgres
    networks:
      - data_network

  # MLflow - Machine Learning Lifecycle Management
  mlflow:
    image: python:3.9-slim
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://mlflow:mlflow@mlflow-db:5432/mlflow
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=s3://lakehouse/models/
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    volumes:
      - ./services/mlflow:/app
    working_dir: /app
    command: bash start.sh
    depends_on:
      - mlflow-db
      - minio
    networks:
      - data_network

  # PostgreSQL for MLflow
  mlflow-db:
    image: postgres:13
    container_name: mlflow-db
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
    volumes:
      - mlflow_db:/var/lib/postgresql/data
    networks:
      - data_network

  # MinIO Setup Service (chạy 1 lần để setup buckets)
  minio-setup:
    build:
      context: ./scripts
    container_name: minio-setup
    depends_on:
      - minio
    networks:
      - data_network
    profiles:
      - setup

volumes:
  minio_data:
  metastore_db:
  mlflow_db:
  postgres_data:

networks:
  data_network:
    driver: bridge

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - data_network

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - data_network

  # Kafka UI - Web interface for Kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "9002:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - data_network

  # MinIO - Object Storage (Data Lake)
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - data_network

  # PostgreSQL Source Database (OLTP - Transaction source)
  postgres:
    image: postgres:14
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: frauddb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical" # Required for Debezium CDC
    networks:
      - data_network

  # PostgreSQL for Hive Metastore
  metastore-db:
    image: postgres:13
    container_name: metastore-db
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
    # Remove volume persistence - fresh DB on each restart to avoid schema conflicts
    # volumes:
    #   - metastore_db:/var/lib/postgresql/data
    networks:
      - data_network

  # Hive Metastore
  hive-metastore:
    build:
      context: ./deployment/hive-metastore
      dockerfile: Dockerfile
    container_name: hive-metastore
    depends_on:
      - metastore-db
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: postgres
      SERVICE_OPTS: "-Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://metastore-db:5432/metastore -Djavax.jdo.option.ConnectionUserName=hive -Djavax.jdo.option.ConnectionPassword=hive"
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
    ports:
      - "9083:9083"
    networks:
      - data_network

  spark-master:
    build:
      context: ./spark
      dockerfile: Dockerfile
    image: custom-spark:3.4.1-ml
    container_name: spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark/app:/app # Mount code PySpark vào container
      - ./config:/config
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - JAVA_HOME=/opt/java/openjdk
      - SPARK_HOME=/opt/spark
    user: "0:0" # Run as root to avoid permission issues
    networks:
      - data_network

  spark-worker:
    build:
      context: ./spark
      dockerfile: Dockerfile
    image: custom-spark:3.4.1-ml
    container_name: spark-worker
    depends_on:
      - spark-master
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./spark/app:/app
      - ./config:/config
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - JAVA_HOME=/opt/java/openjdk
      - SPARK_HOME=/opt/spark
    user: "0:0" # Run as root to avoid permission issues
    networks:
      - data_network

  # Debezium Connect - CDC từ PostgreSQL sang Kafka
  debezium:
    image: debezium/connect:2.5
    container_name: debezium
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses
      # PostgreSQL connection
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    depends_on:
      - kafka
      - postgres
    networks:
      - data_network

  # Debezium Connector Setup - Tự động tạo connector khi start
  connector-setup:
    image: curlimages/curl:latest
    container_name: connector-setup
    depends_on:
      - debezium
      - postgres
    volumes:
      - ./deployment/debezium/setup-connector.sh:/setup.sh
    entrypoint: ["/bin/sh", "/setup.sh"]
    networks:
      - data_network
    restart: "no" # Chỉ chạy 1 lần

  # Data Producer - Insert giao dịch vào PostgreSQL
  data-producer:
    build:
      context: ./services/data-producer
    container_name: data-producer
    depends_on:
      - postgres
      - connector-setup
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: frauddb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data:/data # Mount thư mục data chứa file csv
    networks:
      - data_network

  # MLflow - Machine Learning Lifecycle Management
  mlflow:
    image: python:3.9-slim
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://mlflow:mlflow@mlflow-db:5432/mlflow
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=s3://lakehouse/models/
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    command: >
      bash -c "pip install -q mlflow==2.8.0 psycopg2-binary boto3 &&
      mlflow server
      --backend-store-uri postgresql://mlflow:mlflow@mlflow-db:5432/mlflow
      --default-artifact-root s3://lakehouse/models/
      --host 0.0.0.0
      --port 5000"
    depends_on:
      - mlflow-db
      - minio
    networks:
      - data_network
    restart: unless-stopped

  # PostgreSQL for MLflow
  mlflow-db:
    image: postgres:13
    container_name: mlflow-db
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
    volumes:
      - mlflow_db:/var/lib/postgresql/data
    networks:
      - data_network

  # MinIO Setup Service (chạy 1 lần để setup buckets)
  minio-setup:
    build:
      context: ./deployment/minio
    container_name: minio-setup
    depends_on:
      - minio
    networks:
      - data_network
    restart: "no"

  # Trino - Distributed SQL Query Engine for Lakehouse
  trino:
    image: trinodb/trino:latest
    container_name: trino
    ports:
      - "8085:8081"
    volumes:
      - ./config/trino:/etc/trino
    depends_on:
      - hive-metastore
      - minio
    networks:
      - data_network
    restart: unless-stopped

  # Metabase - BI & Analytics Dashboard
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: postgres
      MB_DB_HOST: metabase-db
    depends_on:
      - metabase-db
      - trino
    networks:
      - data_network
    restart: unless-stopped

  # Metabase Database
  metabase-db:
    image: postgres:14-alpine
    container_name: metabase-db
    environment:
      POSTGRES_DB: metabase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - metabase_db:/var/lib/postgresql/data
    networks:
      - data_network
    restart: unless-stopped

  # ============================================
  # STREAMING JOBS (Auto-start)
  # ============================================
  
  # Bronze Layer Streaming (Kafka → Delta Lake)
  bronze-streaming:
    build:
      context: ./spark
      dockerfile: Dockerfile
    container_name: bronze-streaming
    depends_on:
      - spark-master
      - kafka
      - minio
    environment:
      - SPARK_LOCAL_DIRS=/tmp/spark
    volumes:
      - ./spark/app:/app
      - bronze_ivy_cache:/home/spark/.ivy2
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --conf spark.cores.max=1
      --conf spark.executor.cores=1
      --conf spark.executor.memory=512m
      --conf spark.driver.memory=512m
      --conf spark.sql.shuffle.partitions=2
      --conf 'spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension'
      --conf 'spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog'
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.1,io.delta:delta-core_2.12:2.4.0,org.apache.hadoop:hadoop-aws:3.3.4
      /app/streaming_job.py
    networks:
      - data_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "streaming_job.py"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Silver Layer Batch Job (Bronze → Features) - Chạy mỗi 5 phút
  silver-job:
    build:
      context: ./spark
      dockerfile: Dockerfile
    container_name: silver-job
    depends_on:
      - bronze-streaming
    environment:
      - SPARK_LOCAL_DIRS=/tmp/spark
      - RUN_MODE=batch  # Batch mode
    volumes:
      - ./spark/app:/app
      - silver_ivy_cache:/home/spark/.ivy2
    command: bash /app/run_silver.sh
    networks:
      - data_network
    restart: unless-stopped

  # Gold Layer Batch Job (Silver → Star Schema) - Chạy mỗi 5 phút
  gold-job:
    build:
      context: ./spark
      dockerfile: Dockerfile
    container_name: gold-job
    depends_on:
      - silver-job
    environment:
      - SPARK_LOCAL_DIRS=/tmp/spark
      - RUN_MODE=batch  # Batch mode
    volumes:
      - ./spark/app:/app
      - gold_ivy_cache:/home/spark/.ivy2
    command: bash /app/run_gold.sh
    networks:
      - data_network
    restart: unless-stopped

  # Hive Metastore Registration - Tự động register Delta tables (chạy 1 lần)
  hive-registration:
    build:
      context: ./spark
      dockerfile: Dockerfile
    container_name: hive-registration
    depends_on:
      - gold-job
      - hive-metastore
      - trino
    environment:
      - SPARK_LOCAL_DIRS=/tmp/spark
    volumes:
      - ./spark/app:/app
      - ./deployment/hive-registration:/setup
    command: bash /setup/register-and-loop.sh
    networks:
      - data_network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  # metastore_db:  # Removed - no persistence for metastore DB to avoid schema conflicts
  mlflow_db:
  metabase_db:
  bronze_ivy_cache:
  silver_ivy_cache:
  gold_ivy_cache:

networks:
  data_network:
    driver: bridge
